<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #B31B1B;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        p span {
            color: #B31B1B;
            font-weight: bold;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            display: inline-block;
            background-color: #B31B1B;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link a:hover {
            background-color: #A31515;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
        footer a {
            color: #B31B1B;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prediction Results</h2>

    <p><strong>Feature:</strong> <span>{{ feature }}</span></p>
    <p><strong>Persona:</strong> <span>{{ persona }}</span></p>

    <h3>Predicted User Behavior</h3>
    <p><strong>Feature Adoption Likelihood:</strong> <span>{{ adoption }}%</span></p>
    <p><strong>Engagement Level:</strong> <span>{{ engagement }}/10</span></p>
    <p><strong>Potential Pain Points:</strong> <span>{{ pain_points }}</span></p>

    <div class="back-link">
        <a href="/">Predict for Another Feature</a>
    </div>
</div>

<footer>
    <p>Â© 2024 Wells Fargo Inspired | <a href="/">Return to Home</a></p>
</footer>

</body>
</html>
