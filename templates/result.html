<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .result-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .result-container strong {
            color: #111;
        }
        .result-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        .result-box p {
            margin: 0;
            font-size: 16px;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link a:hover {
            background-color: #218838;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .result-container {
                padding: 20px;
                max-width: 100%;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h2>Feature Adoption Predictions</h2>
            
            <!-- Display the predicted results in detail -->
            <div class="result-box">
                <p><strong>Feature Name:</strong> <span class="highlight">{{ feature_name }}</span></p>
                <p><strong>Persona:</strong> <span class="highlight">{{ persona }}</span></p>
            </div>

            <h3>Predicted User Behavior</h3>
            <div class="result-box">
                <p><strong>Feature Adoption Likelihood:</strong> <span class="highlight">{{ adoption }}%</span></p>
                <p><strong>Engagement Level:</strong> <span class="highlight">{{ engagement }}/10</span></p>
                <p><strong>Potential Pain Points:</strong> <span class="highlight">{{ pain_points }}/10</span></p>
            </div>

            <!-- Button to go back to the form -->
            <div class="back-link">
                <a href="/">Predict for Another Feature</a>
            </div>
        </div>
    </div>
</body>
</html>
