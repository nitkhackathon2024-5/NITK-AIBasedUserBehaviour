<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Behaviour Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI-Based User Behaviour Prediction</h2>
        <form action="/predict" method="post">
            <!-- Feature Input -->
            <h3>Enter Feature Details</h3>
            
            <label for="feature_name">Feature Name:</label>
            <input type="text" id="feature_name" name="feature_name" placeholder="e.g., Smart Financial Assistant" required>
            
            <label for="feature_type">Feature Type:</label>
            <select id="feature_type" name="feature_type" required>
                <option value="Functionality">Functionality</option>
                <option value="Usability">Usability</option>
                <option value="UI Changes">UI Changes</option>
                <option value="Notifications">Notifications</option>
            </select>
            
            <label for="description">Feature Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the feature" required></textarea>
            
            <!-- Persona Selection -->
            <h3>Select User Persona</h3>
            
            <label for="persona">User Persona:</label>
            <select id="persona" name="persona" required>
                <option value="Tech-Savvy Millennial">Tech-Savvy Millennial</option>
                <option value="Busy Professional">Busy Professional</option>
                <option value="Small Business Owner">Small Business Owner</option>
                <option value="Retiree/Conservative Investor">Retiree/Conservative Investor</option>
                <option value="Frequent Traveler/Expat">Frequent Traveler/Expat</option>
                <option value="New-to-Banking/Rural User">New-to-Banking/Rural User</option>
                <option value="High-Net-Worth Individual">High-Net-Worth Individual (HNI)</option>
            </select>
            
            <!-- Persona Customization -->
            <h3>Customize Persona Traits (Optional)</h3>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="e.g., 30" min="18" max="100">
            
            <label for="tech_familiarity">Tech Familiarity (1-10):</label>
            <input type="number" id="tech_familiarity" name="tech_familiarity" placeholder="e.g., 8" min="1" max="10">
            
            <label for="income">Income (in USD):</label>
            <input type="number" id="income" name="income" placeholder="e.g., 75000">
            
            <!-- Submit Button -->
            <button type="submit">Predict User Behavior</button>
        </form>
    </div>
</body>
</html>
